<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>post_list</title>
</head>
<body>
<h1>post_list</h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <!--수정-->
                <ul>
                    {% for comment in post.comment_set.all %}
                        <li>{{comment.content}}</li>
                        	<!-- 추가-->
                    {% empty %}
                        <li>아직 댓글이 없음</li>
                    {% endfor %}
                </ul>
        </li>
    {% endfor %}
</ul>
</body>
</html>
